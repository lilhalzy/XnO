<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/2b8060f7fc.js" crossorigin="anonymous"></script>
        <script src="js/app.js" defer></script>
    <title>XnO</title>
  </head>
  <body>
    <main>
        <div class="main">
          <!-- indicator -->
          <div class="turn">
            <i class="fa-solid fa-x lavender"></i>
            <p>Player X, it's your turn</p>
          </div>
          <!-- dropdown -->
          <div class="actions">
            <button class="menu-btn" data-id="menu-button">Actions
              <i class="fa-regular fa-chevron-up"></i>
            </button>
            <div class="items border hidden" data-id="menu-pop">
              <button data-id="reset-btn">Reset</button>
              <button data-id="new-round-btn">New Round</button>
            </div>
          </div>

          <!-- game -->
          <div class="box shadow"></div>
          <div class="box shadow"></div>
          <div class="box shadow"></div>
          <div class="box shadow"></div>
          <div class="box shadow"></div>
          <div class="box shadow"></div>
          <div class="box shadow"></div>
          <div class="box shadow"></div>
          <div class="box shadow"></div>

          <!-- score -->
          <div class="score shadow" style="background: var(--violet);">
            <p>Player X</p>
            <span>0</span>
          </div>
          <div class="score shadow" style="background: var(--gray); color: var(--lavender);">
            <p>Ties</p>
            <span>0</span>
          </div>
          <div class="score shadow" style="background: var(--lavender);">
            <p>Player O</p>
            <span>0</span>
          </div>
        </div>
    </main>

    <footer>
      <p>
        <script>
            document.write(new Date().getFullYear())
        </script>
        | lilhalzy
      </p>
    </footer>

    <!-- Game over modal -->
    <div class="modal">
      <div class="modal-contents">
        <p>Player X wins!</p>
        <button>Play again</button>
      </div>
    </div>
  </body>
</html>
